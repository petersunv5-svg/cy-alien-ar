<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>外星舞台桌面 AR</title>

  <!-- 引入 model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
  </style>

</head>
<body>

 <model-viewer
  src="alien stage prop 3d model.glb"
  ios-src="alien stage prop 3d model.usdz"
  ar
  ar-modes="quick-look webxr scene-viewer"
  ar-placement="floor"
  ar-scale="fixed"
  camera-controls
  auto-rotate
  environment-image="neutral"
  shadow-intensity="1">
</model-viewer>


</body>
</html>
